defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/node:17

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: gatsby build
          command: yarn build
      - run:
          name: copy ci config
          command: cp -r .circleci/ ./public/.circleci/
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - package-lock.json
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - public
            - package.json
            - .git
  deploy:
      <<: *defaults
      steps:
        - attach_workspace:
            at: ~/workspace
        - run:
            name: git config
            command: git config --global user.email "deploy@circleci.com" && git config --global user.name "Circle CI"
        - run:
            name: ssh alias override key verification
            command: alias ssh='ssh -o StrictHostKeyChecking=no'  && mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts && ssh-keyscan github.com >> ~/.ssh/known_hosts
        - run:
            name: install gh-pages
            command: npm i gh-pages
        - run:
            name: gh-pages deploy
            command: npm run deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: source
